<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kristen RTW - Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="content">
            
            <!-- Logo Space -->
            <div class="logo-space">
                <img src="logo/HERO.png" alt="Kristen RTW Logo">
            </div>
            
            <div class="construction-icon">
                <i class="fas fa-tools"></i>
            </div>
            
            <h2>Website Under Construction</h2>
            <p class="message">We're working hard to bring you something amazing!</p>
            
            <div class="release-info">
                <div class="date-box">
                    <span class="label">Launch Date</span>
                    <span class="date">September 30th</span>
                </div>
            </div>
            
            <div class="built-by">
                <p>Built by</p>
                <div class="pinchie">
                    <a href="https://www.instagram.com/builtbypinchie" target="_blank" rel="noopener noreferrer" class="instagram-link">
                        <i class="fab fa-instagram"></i>
                        <span>@builtbypinchie</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
